<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Signup</title>
    <link rel="stylesheet" th:href="@{'/webjars/bootstrap/3.3.7-1/css/bootstrap.css'}"/>
    <link rel="stylesheet" href="/assets/css/styles.css"/>
</head>
<body>

    <div th:replace="fragments/template :: nav-header"></div>

    <div class="container">
        <fieldset>
            <legend><h1>Create an Account</h1></legend>
            <form class="form-horizontal" action="/signup" th:object="${user}" method="POST">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="form-group">
                    <label class="control-label col-xs-2">First Name</label>
                    <div class="col-xs-6">
                        <input class="form-control" type="text" placeholder="Enter your first name" th:field="*{first}"/>
                    </div>
                </div>
                <br/>

                <div class="form-group">
                    <label class="control-label col-xs-2">Last Name</label>
                    <div class="col-xs-6">
                        <input class="form-control" type="text" placeholder="Enter your last name" th:field="*{last}"/>
                    </div>
                </div>
                <br/>

                <div class="form-group">
                    <label class="control-label col-xs-2" for="email">Email Address</label>
                    <div class="col-xs-6">
                        <input class="form-control" type="email" id="email" placeholder="Please enter a valid email" th:field="*{email}"/>
                    </div>
                </div>
                <br/>

                <div class="form-group">
                    <label class="control-label col-xs-2">Username</label>
                    <div class="col-xs-6">
                        <input class="form-control" type="text" placeholder="Enter your username" th:field="*{username}"/>
                    </div>
                </div>
                <br/>

                <div class="form-group">
                    <label class="control-label col-xs-2">Password</label>
                    <div class="col-xs-6">
                        <input class="form-control" type="password" placeholder="Enter a password" th:field="*{password}"/>
                    </div>
                </div>
                <br/>

                <div class="form-group">
                    <div class="col-xs-6 col-xs-offset-2">
                        <input class="btn btn-primary pull-right" type="submit" value="Signup"/>
                    </div>
                </div>
            </form>
        </fieldset>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/template :: head">
    <title>Home</title>
</head>
<body>
    <div th:replace="fragments/template :: nav-header"></div>

    <div class="container">
        <h1>Welcome to Fatsack Outdoors</h1>
    </div>

    <div class="container col-xs-4" th:each="event: ${events}">
        <div class="panel panel-default" >
            <div class="panel-heading">
                <h3 class="panel-title" th:text="${event.name}">Panel title</h3>
            </div>
            <div class="panel-body">
                <li th:text="${event.location}"></li>
                <li th:text="${event.description}"></li>
                <li th:text="${event.fee}"></li>
                <li th:text="${event.start}"></li>
                <li th:text="${event.until}"></li>
            </div>
        </div>
    </div>



    <script th:replace="fragments/template :: bs-js"></script>
</body>
</html>

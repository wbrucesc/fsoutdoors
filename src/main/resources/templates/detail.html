<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Event Details</title>
    <link rel="stylesheet" th:href="@{'/webjars/bootstrap/3.3.7-1/css/bootstrap.css'}"/>
    <link rel="stylesheet" href="/assets/css/styles.css"/>
</head>

<body>
    <div th:replace="fragments/template :: nav-header"></div>


    <div class="container">
        <h1>Event Details</h1>
        <div class="col-xs-8 pull-left" th:object="${targetEvent}">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div th:text="${event.name}"></div>
                </div>
                <div class="panel-body">
                    <label class="control-label col-xs-3" for="loc">Location</label>
                    <div id="loc" th:text="${event.location}"></div>
                    <br/>
                    <label class="control-label col-xs-3" for="desc">Description</label>
                    <div id="desc" th:text="${event.description}"></div>
                    <br/>
                    <label class="control-label col-xs-3" for="fee">Entry Fee</label>
                    <div id="fee" th:text="${event.fee}"></div>
                    <br/>
                    <label class="control-label col-xs-3" for="start">Starts</label>
                    <div id="start" th:text="${event.start}"></div>
                    <br/>
                    <label class="control-label col-xs-3" for="until">Ends</label>
                    <div id="until" th:text="${event.until}"></div>
                    <br/>
                    <label for="host" class="control-label col-xs-3">Hosted By</label>
                    <a th:href="@{'/user/' + ${event.host.username}}"><div id="host" th:text="${event.host.username}"></div></a>
                    <hr/>
                    <a class="btn-sm btn-success pull-left">Results</a>
                    <a class="btn-sm btn-info pull-right" th:if="${user.getId() != event.getHost().getId()}" th:href="@{'/enter/' + ${event.id}}">Join Event</a>
                </div>
            </div>
        </div>
        <div class="col-xs-4 pull-right" th:object="${targetEvent}">
            <div class="panel panel-default">
                <div class="panel-heading">Participants</div>
                <div class="panel-body" >
                    <ul class="list-unstyled" th:each="entry: ${entries}">
                        <li th:text="${entry.user.username}"></li>
                    </ul>
                </div>
            </div>


        </div>





    </div>

    <script th:replace="fragments/template :: bs-js"></script>
</body>
</html>
